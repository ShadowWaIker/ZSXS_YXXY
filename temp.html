<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>开始使用layui</title>
  <link rel="stylesheet" href="./css/layui.css">
  <link rel="stylesheet" href="./css/xy.css">
  <link rel="stylesheet" href="./css/loading.css">
  <script src="./layui.js"></script>
  <script src="./js/xy.js"></script>
</head>
<body>
 <!-- 你的HTML代码 -->
 <div class="xy-modify">
	<div class="layui-upload-drag xy-modify-img" id="image">
		<i class="layui-icon xy-modify-icon"></i>
		<img class="xy-modify-image"></img>
		<p>点击上传生活照（不小于1MB）</p>
		<p>或将照片拖拽到此处</p>
	</div>
	<form class="layui-form layui-form-pane xy-modify-form" action="" lay-filter="yxxy">
		<input type="hidden" name="id">
		<input type="hidden" name="Excellent" lay-verify="Excellent" value="True">
		<input type="hidden" name="zp" id="zp" lay-verify="zp">
		<div class="layui-form-item">
		    <div class="layui-inline">
		      <label class="layui-form-label">姓名</label>
		      <div class="layui-input-inline">
		        <input type="text" name="name" lay-verify="required" id="" autocomplete="off" class="layui-input">
		      </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label">性别</label>
			  <div class="layui-input-inline">
			    <input type="radio" name="sex" value="男" title="男" checked="">
			    <input type="radio" name="sex" value="女" title="女">
			  </div>
		    </div>
	    </div>
	    <div class="layui-form-item">
		    <div class="layui-inline">
		      <label class="layui-form-label">出生日期</label>
		      <div class="layui-input-inline">
		        <input type="text" name="csrq" id="csrq" lay-verify="required|date" autocomplete="off" class="layui-input">
		      </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label">籍贯</label>
			  <div class="layui-input-inline">
			    <input type="text" name="jg" id="" lay-verify="required" placeholder="某某省某某市" autocomplete="off" class="layui-input">
			  </div>
		    </div>
	    </div>
	    <div class="layui-form-item">
		    <div class="layui-inline">
		    	<label class="layui-form-label">民族</label>
			    <div class="layui-input-inline">
			      <select name="mz" lay-verify="required" lay-search="">
			        <option value="">直接选择或搜索选择</option>
			        <option value="汉族">汉族</option>  
					<option value="蒙古族">蒙古族</option>  
					<option value="回族">回族</option>  
					<option value="藏族">藏族</option>  
					<option value="维吾尔族">维吾尔族</option>  
					<option value="苗族">苗族</option>  
					<option value="彝族">彝族</option>  
					<option value="壮族">壮族</option>  
					<option value="布依族">布依族</option>  
					<option value="朝鲜族">朝鲜族</option>  
					<option value="满族">满族</option>  
					<option value="侗族">侗族</option>  
					<option value="瑶族">瑶族</option>  
					<option value="白族">白族</option>  
					<option value="土家族">土家族</option>  
					<option value="哈尼族">哈尼族</option>  
					<option value="哈萨克族">哈萨克族</option>  
					<option value="傣族">傣族</option>  
					<option value="黎族">黎族</option>  
					<option value="傈僳族">傈僳族</option>  
					<option value="佤族">佤族</option>  
					<option value="畲族">畲族</option>  
					<option value="高山族">高山族</option>  
					<option value="拉祜族">拉祜族</option>  
					<option value="水族">水族</option>  
					<option value="东乡族">东乡族</option>  
					<option value="纳西族">纳西族</option>  
					<option value="景颇族">景颇族</option>  
					<option value="柯尔克孜族">柯尔克孜族</option>  
					<option value="土族">土族</option>  
					<option value="达斡尔族">达斡尔族</option>  
					<option value="仫佬族">仫佬族</option>  
					<option value="羌族">羌族</option>  
					<option value="布朗族">布朗族</option>  
					<option value="撒拉族">撒拉族</option>  
					<option value="毛南族">毛南族</option>  
					<option value="仡佬族">仡佬族</option>  
					<option value="锡伯族">锡伯族</option>  
					<option value="阿昌族">阿昌族</option>  
					<option value="普米族">普米族</option>  
					<option value="塔吉克族">塔吉克族</option>  
					<option value="怒族">怒族</option>  
					<option value="乌孜别克族">乌孜别克族</option>  
					<option value="俄罗斯族">俄罗斯族</option>  
					<option value="鄂温克族">鄂温克族</option>  
					<option value="德昂族">德昂族</option>  
					<option value="保安族">保安族</option>  
					<option value="裕固族">裕固族</option>  
					<option value="京族">京族</option>  
					<option value="塔塔尔族">塔塔尔族</option>  
					<option value="独龙族">独龙族</option>  
					<option value="鄂伦春族">鄂伦春族</option>  
					<option value="赫哲族">赫哲族</option>  
					<option value="门巴族">门巴族</option>  
					<option value="珞巴族">珞巴族</option>  
					<option value="基诺族">基诺族</option> 
			      </select>
			    </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label">联系方式</label>
			  <div class="layui-input-inline">
			    <input type="text" name="lxfs" id="" lay-verify="required|phone" autocomplete="off" class="layui-input">
			  </div>
		    </div>
	    </div>
	    <div class="layui-form-item">
		    <div class="layui-inline">
		      <label class="layui-form-label">毕业时间</label>
		      <div class="layui-input-inline">
		        <input type="text" name="bysj" id="bysj" lay-verify="required|year" autocomplete="off" class="layui-input">
		      </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label">专业</label>
			  <div class="layui-input-inline">
			    <input type="text" name="zy" id="" lay-verify="required" autocomplete="off" class="layui-input">
			  </div>
		    </div>
	    </div>
	    <div class="layui-form-item">
		    <div class="layui-inline">
		    	<label class="layui-form-label">学历</label>
			    <div class="layui-input-inline">
			      <select name="xl" lay-verify="required">
			        <option value=""></option>
			        <option value="专科">专科</option>
			        <option value="本科">本科</option>
			      </select>
			    </div>
		    </div>
		    <div class="layui-inline">
		    	<label class="layui-form-label">行业类别</label>
			    <div class="layui-input-inline">
			      <select name="hylb" lay-verify="required">
			        <option value=""></option>
			        <option value="行政机关">行政机关</option>
			        <option value="文教科研">文教科研</option>
			        <option value="企业经营">企业经营</option>
			        <option value="其他">其他</option>
			      </select>
			    </div>
		    </div>
	    </div>
		<div class="layui-form-item">
		    <label class="layui-form-label">工作情况</label>
		    <div class="layui-input-block">
		      <input type="text" name="gzqk" autocomplete="off" lay-verify="required" placeholder="工作单位及职务" class="layui-input">
		    </div>
		</div>
		<div class="layui-form-item layui-form-text">
		    <label class="layui-form-label">个人简介</label>
		    <div class="layui-input-block">
		      <textarea name="grjj" placeholder="只需要介绍突出成绩或科研项目，不需要简历。" lay-verify="required|grjj" class="layui-textarea"></textarea>
		    </div>
		</div>
		<div class="layui-form-item">
		  <button class="layui-btn xy-right" lay-submit="" lay-filter="modify"><i class="layui-icon layui-icon-form"></i> 提交</button>
		  <button class="layui-btn layui-btn-danger xy-right" style="margin-right: 25px;" lay-submit="" lay-filter="delete"><i class="layui-icon layui-icon-delete"></i> 删除</button>
		</div>
</form>
 </div>
 <script>
  	var id = null;
  	var Excellent = "优秀校友代表";
</script>
<script src="./js/modify.js"></script>
</body>
</html>
